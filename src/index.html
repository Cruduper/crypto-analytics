<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cryptocurrency Exchanges</title>
</head>
<body>
  <h1>Top 3 Traded Cryptocurrency</h1>
  <div class="container">
    <div>
      <h3>#1 cryptocurrency: <span id="rank1"></span></h3>
      <div id="icon1"><img id="showIcon1" src="" alt="Cryptocurrency icon"></div>
      
      <h3>#2 cryptocurrency: <span id="rank2"></span></h3>
      <div id="icon2"><img id="showIcon2" src="" alt="Ethereum icon"></div>
      
      <h3>#3 cryptocurrency: <span id="rank3"></span></h3>
      <div id="icon3"><img id="showIcon3" src="" alt="Tether icon"></div>
      
    </div>
      <form id="crytocurrencies">
        <h2>Enter $ Amount: </h2>
          <input type="number" id="usd" min="0.01" step="0.01" required/>
          <label for="usd">USD</label>
        <h2>Choose a Cryptocurrency: </h2>
          <select class="form-control" id="cryptocurrencies">
            <option value="Bitcoin">Bitcoin</option>
            <option value="Ethereum">Ethereum</option>
            <option value="Tether">Tether</option>
          </select>
          <button type="button" class="btn-dark" id="exchange">Show Exchange!</button>
      </form>
      <div class="showCrypto">
        <h2>You can buy this much <span id="chosen-crypto"></span>: <span id="crypto-amount"></span></h2>
        
      </div>
      <div class="showErrors"></div>
  </div>
</body>
</html>
